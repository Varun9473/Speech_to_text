{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2 class="text-center mt-4">Sign up</h2>
  <div class="col-sm-6 offset-3">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Sign up</button>
  </form>
  </div>
{% endblock %}
